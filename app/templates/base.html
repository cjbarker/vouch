<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vouch - Receipt Analysis{% endblock %}</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>Vouch</h1>
            <p class="tagline">AI-Powered Receipt Analysis & Search</p>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Vouch. Powered by Love and Ollama</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
